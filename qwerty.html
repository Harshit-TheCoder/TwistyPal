<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Rubik's Cube - Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three';
    import { OrbitControls } from 'https://cdn.skypack.dev/three/examples/jsm/controls/OrbitControls';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(5, 5, 10);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const colors = {
      U: 0xffffff, // White
      D: 0xffff00, // Yellow
      F: 0x00ff00, // Green
      B: 0x0000ff, // Blue
      R: 0xff0000, // Red
      L: 0xff8c00, // Orange
      N: 0x111111  // Neutral (internal / hidden sides)
    };

    function createCubelet(x, y, z) {
      const size = 0.98;
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const materials = [
        new THREE.MeshBasicMaterial({ color: x === 1 ? colors.R : colors.N }), // right
        new THREE.MeshBasicMaterial({ color: x === -1 ? colors.L : colors.N }), // left
        new THREE.MeshBasicMaterial({ color: y === 1 ? colors.U : colors.N }), // top
        new THREE.MeshBasicMaterial({ color: y === -1 ? colors.D : colors.N }), // bottom
        new THREE.MeshBasicMaterial({ color: z === 1 ? colors.F : colors.N }), // front
        new THREE.MeshBasicMaterial({ color: z === -1 ? colors.B : colors.N })  // back
      ];
      const cubelet = new THREE.Mesh(geometry, materials);
      cubelet.position.set(x, y, z);
      scene.add(cubelet);
    }

    for (let x = -1; x <= 1; x++) {
      for (let y = -1; y <= 1; y++) {
        for (let z = -1; z <= 1; z++) {
          if (!(x === 0 && y === 0 && z === 0)) { // skip center piece
            createCubelet(x, y, z);
          }
        }
      }
    }

    const ambient = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambient);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7);
    scene.add(light);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
